version: "3.9"

services:
  mysql:
    image: docker.io/bitnami/mysql:8.0.29
    container_name: mysql
    ports:
      - target: 3306
        published: 33066
        protocol: tcp
        mode: host
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=db_test
      - MYSQL_USER=user_test
    volumes:
      - mysql_dbdata:/bitnami/mysql/data
    networks:
      - symfony_network

  app:
    image: docker.io/amyluo/php_redis_symfony:8.1
    container_name: app
    ports:
      - target: 8000
        published: 8888
        protocol: tcp
        mode: host
    env_file:
      - .env
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - SYMFONY_DATABASE_HOST=mysql
      - SYMFONY_DATABASE_PORT_NUMBER=3306
      - SYMFONY_DATABASE_NAME=db_test
      - SYMFONY_DATABASE_USER=user_test
    volumes:
      - ./bash_files/.bashrc:/root/.bashrc
      - ./:/app
    depends_on:
      - mysql
#      - redis
      - redis-json
    networks:
      - symfony_network

