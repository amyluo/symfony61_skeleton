#### RedisJSON: JSON support for Redis (https://redisjson.io/) ####
  redis-json:
    image: docker.io/redislabs/rejson:2.0.11
    container_name: redis-json
    ports:
      - target: 6379
        published: 6380
        protocol: tcp
        mode: host
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./bash_files/.bashrc:/root/.bashrc
      - redis_json_data:/data
    networks:
      - symfony_network

